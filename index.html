<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home work</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header">
      <div class="container">
        <div class="header_wrap">
          <div class="header_logo">
            <img src="./images/logo_vector.png" alt="logo_vector">
          </div>
          <div class="nav_menu">
            <nav class="nav">
              <a class="nav_link" href="attraction">Attraction</a>
              <a class="nav_link" href="stays">Stays</a>
            </nav>
          </div>
          <div class="header_img">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M25.6101 10.6101V4.38992H19.3899L15 0L10.6101 4.38992H4.38992V10.6101L0 15L4.38992 19.3899V25.6101H10.6101L15 30L19.3899 25.6101H25.6101V19.3899L30 15L25.6101 10.6101ZM15 22.9576C13.8196 22.9576 12.6923 22.6923 11.6844 22.2281C14.4164 20.9682 16.3263 18.2096 16.3263 15C16.3263 11.7905 14.4164 9.03183 11.6844 7.77188C12.6923 7.30769 13.8196 7.04244 15 7.04244C19.3899 7.04244 22.9576 10.6101 22.9576 15C22.9576 19.3899 19.3899 22.9576 15 22.9576Z"
                fill="white" />
            </svg>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20 0C8.96 0 0 8.96 0 20C0 31.04 8.96 40 20 40C31.04 40 40 31.04 40 20C40 8.96 31.04 0 20 0ZM20 6C23.32 6 26 8.68 26 12C26 15.32 23.32 18 20 18C16.68 18 14 15.32 14 12C14 8.68 16.68 6 20 6ZM20 34.4C15 34.4 10.58 31.84 8 27.96C8.06 23.98 16 21.8 20 21.8C23.98 21.8 31.94 23.98 32 27.96C29.42 31.84 25 34.4 20 34.4Z"
                fill="white" />
            </svg>

          </div>
        </div>
        <div>
          <h2 class="intro-title">Discover stays<br> to live,work orjust relax</h2>
        </div>
        <div class="form_descr">
          <p class="search_descr">Your destination or hotel name</p>
          <p class="search_descr">Check-in — Check-out</p>
        </div>
      </div>
      <div class="input_botton">
        <input placeholder="New York" type="text" name="Hotel" id="Hotel" class="Hotel">
        <input placeholder="Tue 15 Sept-Sat 19 Sept" type="text" name="Check-in — Check-out"
          class="Check-in — Check-out">
        <input placeholder="2 Adults — 0 Children — 1 Room" type="text" id="2 Adults — 0 Children — 1 Room"
          class="2 Adults — 0 Children — 1 Room">
        <button class="button">Search</button>
      </div>
      <div class="apps">
        <img src="./images/google-play 1.jpg" alt="google play">
        <img src="./images/App store 1.jpg" alt="apple story">
      </div>
    </div>
  </header>
</body>

</html>
