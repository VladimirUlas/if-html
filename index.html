<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home work</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_container">
        <div class="logo">
          <a href="/" class="header_logo-link">
            <img src="./images/logo_vector.png" alt="TripHouse" class="header_logo-pic">
          </a>
        </div>

        <nav class="nav">
          <a href="#!" class="nav_link">Stays</a>
          <a href="#!" class="nav_link">Attraction</a>
          <a href="#!" class="nav_link">picter1</a>
          <a href="#!" class="nav_link">Picter2</a>
          <hr class="title-underline">
        </nav>
        <div>
          <h2>Discover stays<br> to live,work orjust relax</h2>
        </div>

        <div class="offers-forms-label">
          <span>Your destination or hotel name</span>
          <span>Check-in — Check-out</span>
          <form>
            <input type="text" name="city" id="city" placeholder="Minsk" class="offers-forms-inputs city">
            <input type="date" name="date" id="date" class="offers-forms-inputs date">
            <input type="text" name="quantity" id="quantity" value="1 Adults — 0 Children — 1 Room"
              class="offers-forms-inputs quantity" readonly="">
            <input type="submit" value="Search" class="offers-forms-submit search">
          </form>
        </div>
      </div>
    </div>
    </div>
  </header>
</body>

</html>
